<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #5a67d8;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
        }
        h3 {
            color: #333;
        }
        .table {
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 12px;
        }
        thead {
            background-color: #f7fafc;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn-primary {
            background-color: #5a67d8;
            border-color: #5a67d8;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #4c51bf;
            border-color: #4c51bf;
        }
    </style>

    <title>Daftar Tamu</title>
  </head>
  <body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">LOGO PEMDA INTINYA</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between mb-3">
            <h3>Daftar Tamu</h3>
            <a href="/tamu/create" class="btn btn-sm btn-primary">Tambah Tamu</a>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID TAMU</th>
              <th>NAMA TAMU</th>
              <th>JENIS KELAMIN</th>
              <th>ALAMAT</th>
              <th>ACTION</th>
            </tr>
          </thead>
          <tbody>
            {{ range $index, $tamu := .tamuu}}
            <tr>
              <td>{{$tamu.IdTamu}}</td>
              <td>{{$tamu.NamaTamu}}</td>
              <td>{{$tamu.JenisKelamin}}</td>
              <td>{{$tamu.Alamat}}</td>
              <td>
                <a href="/tamu/update?id_tamu={{ $tamu.IdTamu }}" class="btn btn-warning ">Edit</a>
                <a href="/tamu/delete?id_tamu={{ $tamu.IdTamu }}" class="btn btn-danger">Hapus</a>
              </td>
            </tr>
            {{ end }}
          </tbody>
        </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
