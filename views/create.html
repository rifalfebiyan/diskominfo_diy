<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background-color: #5a67d8;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
        }
        h3 {
            color: #333;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control {
            border-radius: 8px;
            border-color: #ddd;
        }
        .btn-primary {
            background-color: #5a67d8;
            border-color: #5a67d8;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #4c51bf;
            border-color: #4c51bf;
        }
    </style>

    <title>Form Buat Tamu</title>
  </head>
  <body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a href="/tamu" class="navbar-brand">LOGO PEMDA INTINYA</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between mb-4">
            <h3>Form Tamu</h3>
        </div>

        <form action="/tamu/create" method="POST">
        <div class="mb-3">
          <label for="id_tamu" class="form-label">ID</label>
          <input type="text" id="id_tamu" name="id_tamu" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="nama_tamu" class="form-label">Nama Tamu</label>
          <input type="text" id="nama_tamu" name="nama_tamu" class="form-control" />
        </div>
        <div class="mb-3">
          <!-- <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
          <select id="jenis_kelamin" name="jenis_kelamin" class="form-control">
            <option value="">Pilih Jenis Kelamin</option>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select> -->
          <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
          <input type="text" id="jenis_kelamin" name="jenis_kelamin" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="alamat" class="form-label">Alamat</label>
          <textarea id="alamat" name="alamat" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Tambah</button>
      </form>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
